<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Landing Page</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="pt-2">
                <img src="img/logo.png" alt="" width="64px" />
            </div>
            <!-- Menu -->
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#" class="hover:text-red-400">Home</a>
                <a href="#" class="hover:text-red-400">About</a>
                <a href="#" class="hover:text-red-400">Contact</a>
                <a href="#" class="hover:text-red-400">Login</a>
                <a href="#" class="hover:text-red-400">Register</a>
            </div>
            <!-- Button -->
            <a href=""
                class="hidden md:block p-3 px-6 pt-2 text-white bg-red-400 rounded-full hover:bg-red-500 baseline">Get
                Started</a>
    </nav>

    <!-- Hero Section-->
    <section id="hero">
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- Left text -->
            <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                <div class="h1 max-w-md text-4xk font-bold text-center md:text-5xl md:text-left">
                    Bring everyone together to build better products.
                </div>
                <div class="p max-w-sm text-center text-gray-500 md:text-left">
                    Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team
                    goals in view.
                </div>
                <div class="flex justify-center md:justify-start">
                    <a href=""
                        class="p-3 px-6 pt-2 text-white bg-red-400 rounded-full hover:bg-red-500 baseline">Get
                        Started</a>
                </div>
            </div>
            <!-- Right Image -->
            <div class="md:w-1/2">
                <img src="https://img.freepik.com/free-vector/hand-drawn-collage-background_23-2149590537.jpg?w=1800&t=st=1689228766~exp=1689229366~hmac=3eba36d5a7e7f6e10ffc11ed890718d407bb3b5b0c441ef65d267bca0a4212f0" alt="">
            </div>
        </div>
    </section>
    
    <!-- Feature Section -->
</body>

</html>
